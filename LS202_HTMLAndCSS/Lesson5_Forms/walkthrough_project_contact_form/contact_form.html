<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
  </head>
  
  <body>
    <form action="#" method="get">
      <fieldset>
        <dl>
          <!-- First Name Field -->
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name"/></dd>
          
          <!-- Last Name Field -->
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name"/></dd>
          
          <!-- Email Field -->
          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email"
                     autocomplete="off" placeholder="john.doe@meepmail.com"/></dd>
          
          <!-- City Field -->
          <dt><label for="city">City</label></dt>
          <dd><input type="text" name="city" id="city"/></dd>
          
          <!-- State Selector -->
          <dt><label for="state">State</label></dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>

          <!-- Zipcode Field -->
          <dt><label for="zipcode">Zipcode</label></dt>
          <dd>
            <input type="text" name="zipcode" id="zipcode"
                   placeholder="12345" pattern="[0-9]{5}"
                   minlength="5" maxlength="5" size="5"/>
          </dd>
          
          <!-- Ask Favorite Color -->
          <dt>Which of these colors do you like best?</dt>
          <dd>
             <label>
               <input type="radio" name="favorite_color" value="cyan" checked/>
               Cyan
             </label>
             
             <label>
               <input type="radio" name="favorite_color" value="magenta" checked/>
               Magenta
             </label>
             
             <label>
               <input type="radio" name="favorite_color" value="onyx" checked/>
               Onyx
             </label>
          </dd>
        </dl>
      </fieldset>
    </form>
  </body>
</html>
