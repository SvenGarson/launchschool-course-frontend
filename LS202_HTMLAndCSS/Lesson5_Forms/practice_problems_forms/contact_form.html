<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
  </head>
  
  <body>
    <form action="#" method="post">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name" required="required" />
      
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name" required="required" />
      
      <label for="email_address">Email Address</label>
      <input type="email" name="email_address" id="email_address" required="required" autocomplete="off"/>
      
      <label for="phone_number">Phone Number</label>
      <input type="tel" name="phone_number" id="phone_number" required="required" />
      
      <input type="submit" value="Meep"/>
    </form>
  </body>
</html>
