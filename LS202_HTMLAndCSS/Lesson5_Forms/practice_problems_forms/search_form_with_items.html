<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Search Form With Items</title>
  </head>
  
  <body>
    <form action="#" method="get">
      <fieldset>
        <!-- Search Bar -->
        <label for="search">Search</label>
        <input type="text" name="search" id="search" />

        <!-- Media Type Selection -->
        <label>
          <input type="radio" name="media" value="tv" required />
          TV
        </label>
        <label>
          <input type="radio" name="media" value="movies" required />
          Movies
        </label>
        <label>
          <input type="radio" name="media" value="music" required />
          Music
        </label>
      
        <!-- Submit Button -->
        <input type="submit" value="Search"/>
      </fieldset>
    </form>
  </body>
</html>
