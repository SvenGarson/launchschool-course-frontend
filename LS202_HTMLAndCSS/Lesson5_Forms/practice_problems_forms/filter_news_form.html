<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Filter News Form</title>
  </head>
  
  <body>
    <form action="#" method="get">
      <fieldset>
        <dl>
          <!-- Category Selection -->
          <dt><label for="category">Category</label></dt>
          <dd>
            <select name="category" id="category" size="5">
              <option value="core" selected>Core</option>
              <option value="plugins_and_libraries">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
          
          <!-- Tag Selection -->
          <dt><label for="tag">Tags</label></dt>
          <dd>
            <select name="tag" id="tag" size="5" multiple>
               <option value="html">HTML</option>
               <option value="css">CSS</option>
               <option value="javascript">Javascript</option>
               <option value="ruby">Ruby</option>
               <option value="rails">Rails</option>
               <option value="python">Python</option>
               <option value="django">Django</option>
            </select>
          </dd>
        </dl>

        <!-- Submission Button -->
        <input type="submit" value="Filter"/>
        
        <!-- Form Reset Button-->
        <input type="reset" value="Reset Form" />
      </fieldset>
    </form>
  </body>
</html>
