<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Review Form</title>
  </head>
  
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <!-- Movie Selector -->
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie" id="movie" multiple size="4">
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy boy">Tommy Boy</option>
              <option value="tommy boy" selected>Alien</option>
            </select>
          </dd>

          <!-- Numeric Rating -->
          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" id="rating" value="5" min="1" max="5" step="1">
          </dd>
          
          <!-- Toggle Favorites -->
          <dt>
            <input type="checkbox" checked
                   name="add_to_favorites" id="add_to_favorites" value="yes"/>
            <label for="add_to_favorites">Add to my favorites</label>
          </dt>

          <!-- Form Submit Button -->
          <dt><input type="submit" value="Rate movie"></dt>
          <dd></dd>
        </dl>
      </fieldset>
    </form>
  </body>
</html>
