<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
  </head>
  
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl class="partial first-name">
          <!-- First Name Field -->
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="firs_tname" id="first_name"/></dd>
        </dl><!--
          
     --><dl class="partial last-name">
          <!-- Last Name Field -->
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name"/></dd>
        </dl>
          
        <dl>
          <!-- Email Field -->
          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email"
                     autocomplete="off" placeholder="john.doe@meepmail.com"/></dd>
        </dl>
          
        <dl class="partial city">
          <!-- City Field -->
          <dt><label for="city">City</label></dt>
          <dd><input type="text" name="city" id="city"/></dd>
        </dl><!--
          
     --><dl class="partial state">
          <!-- State Selector -->
          <dt><label for="state">State</label></dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl><!--

      --><dl class="partial zipcode">
          <!-- Zipcode Field -->
          <dt><label for="zipcode">Zipcode</label></dt>
          <dd>
            <input type="text" name="zipcode" id="zipcode"
                   placeholder="12345" pattern="[0-9]{5}"
                   minlength="5" maxlength="5" size="5"/>
          </dd>
        </dl>
          
        <dl>
          <!-- Ask Favorite Color -->
          <dt>Which of these colors do you like best?</dt>
          <dd>
            <!-- List Of Favorite Colors To Choose From -->
            <ul>
              <li>
                <label>
                  <input type="radio" name="favorite_color" value="cyan" checked/>
                  Cyan
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="favorite_color" value="magenta" />
                  Magenta
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="favorite_color" value="onyx" >
                  Onyx
                </label>
              </li>
            </ul>
          </dd>
        </dl>
          
        <dl>
          <!-- Ask Technologies The User Wants To Learn -->
          <dt>Which web technologies do you want to learn?</dt>
          <dd>
            <!-- List Of Technologies To Choose From -->
            <ul>
              <li>
                <label>
                  <input type="checkbox" name="tech_to_learn" value="html"/>
                  HTML
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="tech_to_learn" value="css"/>
                  CSS
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="tech_to_learn" value="javascript"/>
                  Javascript
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="tech_to_learn" value="ruby"/>
                  Ruby
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="tech_to_learn" value="rails"/>
                  Rails
                </label>
              </li>
            </ul>
          </dd>
        </dl>
         
        <dl>
          <!-- Comments Box -->
          <dt><label for="comments">Comments</label></dt>
          <dd>
            <textarea rows="6" cols="80" id="comments"></textarea>
          </dd>
        </dl>
        
        <!-- Submission Timestamp -->
        <input type="hidden" name="submission_timestamp" value="2021-05-19" />
        
        <!-- Clear and Submit Button -->
        <dl>
          <dt>
            <input type="reset" value="Clear Form" />
            <button>Send</button>
          </dt>
          <dd></dd>
        </dl>
        
      </fieldset>
    </form>
  </body>
</html>
