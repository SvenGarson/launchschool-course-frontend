<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <title>Fluid Photo Gallery Again</title>
</head>

<body>
  <!-- The fluid container to hold the gallery -->
  <section class="photo-gallery-container">
    <!-- The header the central photo  -->
    <h1>My Photo Gallery</h1>

    <!-- the central photo withing a figure with a caption -->
    <figure>
      <img src="http://placehold.it/1200x900" alt="Example Photo">
      <figcaption>Example photo</figcaption>
    </figure>

    <!-- The thumbnails with the exact same with as central image -->
    <div class="thumbnails">
      <div class="quarter-column"><img src="http://placehold.it/1200x900" alt="Example Photo"></div>
      <div class="quarter-column"><img src="http://placehold.it/1200x900" alt="Example Photo"></div>
      <div class="quarter-column"><img src="http://placehold.it/1200x900" alt="Example Photo"></div>
      <div class="quarter-column"><img src="http://placehold.it/1200x900" alt="Example Photo"></div>
    </div>
  </section>
</body>  
</html>
