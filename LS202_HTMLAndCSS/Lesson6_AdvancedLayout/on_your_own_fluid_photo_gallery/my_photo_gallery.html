<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./style.css" rel="stylesheet">
    <title>My Photo Gallery</title>
  </head>
  
  <body>
    <!-- Photo Gallery Container -->
    <main id="photo-gallery-container">
      <!-- Photo Gallery Heading Title -->
      <h1>My Photo Gallery</h1>
      
      <!-- Main Image and Figure Caption -->
      <figure>
        <img id ="feature-image" src="http://placehold.it/1200x900"
             alt="Example photo" title="Example photo"/>
        <figcaption>Example photo</figcaption>
      </figure>

      <!-- Photo Gallery Thumbnails row -->
      <aside id="thumbnail-container">
        <ul>
          <li><img src="http://placehold.it/1200x900" alt="First thumbnail" /></li><!--
       --><li><img src="http://placehold.it/1200x900" alt="Second thumbnail" /></li><!--
       --><li><img src="http://placehold.it/1200x900" alt="Third thumbnail" /></li><!--
       --><li><img src="http://placehold.it/1200x900" alt="Fourth thumbnail" /></li>
        </ul>
      </aside>

    </main>
  </body>
</html>
